<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydra - Sign In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e4e4e7;
    }
    .container {
      background: rgba(30, 30, 46, 0.95);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .logo p { color: #71717a; font-size: 14px; }
    .tabs {
      display: flex;
      margin-bottom: 24px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 4px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
      font-weight: 500;
      color: #71717a;
    }
    .tab.active {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white;
    }
    .form { display: none; }
    .form.active { display: block; }
    .field {
      margin-bottom: 16px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #a1a1aa;
    }
    .field input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 8px;
      color: #e4e4e7;
      font-size: 16px;
      transition: all 0.2s;
    }
    .field input:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #52525b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ðŸŽ® Hydra</h1>
      <p>Sign in to sync your games and achievements</p>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="login">Sign In</div>
      <div class="tab" data-tab="register">Register</div>
    </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <form id="loginForm" class="form active">
      <div class="field">
        <label>Email</label>
        <input type="email" id="loginEmail" required placeholder="your@email.com">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>

    <form id="registerForm" class="form">
      <div class="field">
        <label>Username</label>
        <input type="text" id="registerUsername" required placeholder="gamer123">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="registerEmail" required placeholder="your@email.com">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8">
      </div>
      <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="footer">
      Premium features included for all users âœ¨
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('.form');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
        errorEl.style.display = 'none';
        successEl.style.display = 'none';
      });
    });

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      successEl.style.display = 'none';
    }

    function showSuccess(msg) {
      successEl.textContent = msg;
      successEl.style.display = 'block';
      errorEl.style.display = 'none';
    }

    function redirectToApp(data) {
      const payload = btoa(JSON.stringify({
        accessToken: data.accessToken,
        refreshToken: data.refreshToken,
        expiresIn: data.expiresIn || 604800,
        featurebaseJwt: null,
        workwondersJwt: null
      }));
      window.location.href = `hydralauncher://auth?payload=${payload}`;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('loginEmail').value,
            password: document.getElementById('loginPassword').value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }

        showSuccess('Login successful! Redirecting...');
        setTimeout(() => redirectToApp(data), 500);
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('registerUsername').value,
            email: document.getElementById('registerEmail').value,
            password: document.getElementById('registerPassword').value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        showSuccess('Account created! Redirecting...');
        setTimeout(() => redirectToApp(data), 500);
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
